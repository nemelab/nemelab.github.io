---
layout: default
---

<article class="member-page">
  <div class="member-header">
    <img src="{{ page.image }}" alt="{{ page.name }}" class="member-image" />
    <div class="member-meta">
      <h1>{{ page.name }}</h1>
      {% if page.position %}<p><strong>{{ page.position }}</strong></p>{% endif %}
      {% if page.affiliation %}<p>{{ page.affiliation }}</p>{% endif %}
      {% if page.email %}<p>Email: <a href="mailto:{{ page.email }}">{{ page.email }}</a></p>{% endif %}
      {% if page.website %}<p>Website: <a href="{{ page.website }}" target="_blank">{{ page.website }}</a></p>{% endif %}
    </div>
  </div>

  <div class="member-body">
    {{ content }}
  </div>
</article>

<style>
.member-page {
  max-width: 800px;
  margin: 2rem auto;
  padding: 1rem;
}

.member-header {
  display: flex;
  flex-wrap: wrap;
  gap: 2rem;
  align-items: center;
  margin-bottom: 2rem;
}

.member-image {
  width: 180px;
  height: 180px;
  object-fit: cover;
  border-radius: 12px;
  box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
}

.member-meta h1 {
  margin: 0 0 0.5rem;
  font-size: 2rem;
  font-weight: 700;
}

.member-meta p {
  margin: 0.2rem 0;
  font-size: 1rem;
}

.member-body {
  line-height: 1.7;
}
</style>
